version: '3.8'

services:
  lesion-segmentor-cpu:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - type: bind
        source: ${INPUT_PATH}
        target: /app/input.nii.gz
        read_only: true
      - type: bind
        source: ${OUTPUT_PATH}
        target: /app/output.nii.gz
    command: ["--input", "/app/input.nii.gz", "--output", "/app/output.nii.gz"]
    profiles: ["cpu"]

  lesion-segmentor-gpu:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - type: bind
        source: ${INPUT_PATH}
        target: /app/input.nii.gz
        read_only: true
      - type: bind
        source: ${OUTPUT_PATH}
        target: /app/output.nii.gz
    command: ["--input", "/app/input.nii.gz", "--output", "/app/output.nii.gz"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles: ["gpu"] 